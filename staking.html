<!DOCTYPE html>
<html lang="en">

<head>
    <title> DOGLIENS STAKING DAPP </title>
    <meta name="description" content="DOGLIENS STAKING DAPP">
    <meta property="og:image" content="/img/other_tag.jpg">
    <link rel="stylesheet" href="css/css-style.css">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel="icon" href="./icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="wrapper">
        
        <header class="header">
            <div class="container">
                <div class="header__row">

                    <div class="header__logo">
                        <img src="images/img-logo.png" alt="logo site">
                    </div>

                    <div class="header__center">
                        <a href="https://etherscan.io/address/0x5b0d643def5fa4b07c37dc5e5c9faacc0e1422ea" target="_blank" class="head-etherscan"></a>
                        <a href="https://opensea.io/collection/dogliens" target="_blank" class="head-opensea"></a>
                        <a href="https://twitter.com/DOGLIENS" target="_blank" class="head-twitter"></a>
                        <a href="https://discord.gg/DOGLIENS" target="_blank" class="head-discord"></a>
                    </div>

                    <div class="header__right">
                        

                        <button class="btn-head-2" id="btn-countdown">
                        <div id="countdown" class="countdown">
        
                            <div class="time">
                                <h2 id="days"> 00 </h2>
                                <small></small>
                                <h2>:</h2>
                                <small></small>
                                <h2 id="hours"> 00 </h2>
                                <small></small>
                                <h2>:</h2>
                                <small></small>
                                <h2 id="minutes"> 00 </h2>
                                <small></small>
                                <h2>:</h2>
                                <small></small>
                                <h2 id="seconds"> 00 </h2>
                                <small></small>
                            </div>
                    
                        </div>
                        </button>

                        <button class="btn-head" id="approve"> Authorize Your Wallet </button>
                        <button class="btn-head" id="connect_button"> Connect wallet </button>
                    </div>

                </div>
            </div>
        </header>

        <div class="main">
            <div class="container">
                <div class="main__row">
                    <div class="main__left">
                        
                        <div class="form-text"> TOTAL DOGLIENS WORKING </div>
                        <div class="number" id="tokens_available"> 444/1500 </div>

                        <div class="form-text-2"> DISC Earned: <a class="form-text" id="rewards"> 0 </a> </div>

                        <div class="form-text-2"> Dogliens At Work: <a class="form-text" id="stakeIds"> 0 </a> </div>

                        <div class="form-text-2"> Dogliens Available: <a class="form-text" id="unstakeIds"> 0 </a> </div>
                        
                        <br>

                        <button class="btn-form" id="stakeAll"> STAKE ALL </button>
                        <button class="btn-form" id="unstakeAll"> UNSTAKE ALL </button>
                        <button class="btn-form" id="claim"> CLAIM </button>
                        <button class="btn-form" id="stakeSelected"> STAKE SELECTED </button>
			    
			<!--
                        <button class="btn-form" id="unstakeSelected"> UNSTAKE SELECTED </button>
			-->

                    </div>

                    <div class="main__right">
                        <img src="images/headache.gif" alt="logo site">
                    </div>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="image-grid" id="grid">
                <p class="NFTcard" id="example">
                    <img class="card-image" src="images/example-placeholder.png" onerror="this.src='images/load.png'">
                    <a class="card-text"> Remember to </a> <br> <a class="card-text"> approve your </a> <br>
                    <a class="card-text"> wallet. </a>
                </p>
            </div>
        </div> 

        <footer class="footer">
            <div class="container">
                <div class="footer__row">
                    <div class="text-center copyright">
                        <span> Â© 2022 DOGLIENS. All rights reserved </span>
                      </div>
                </div>
            </div>
        </footer>
    </div>

	<script src="js/dist-web3.min.js"></script>
    <script src="js/7663-js-sale.js"></script>
    <script src="js/8305-js-main.js"></script>

</body>

</html>
